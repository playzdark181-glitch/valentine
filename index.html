<html lang="en">
<head>

  <style>
    body {

    }

    .buttons {

      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;

</head>
<body>

  <script>
    const noBtn = document.getElementById("no");
